<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>
<body>
    <h1>IMC</h1>

    <p>Insira os dados nos campos abaixo:</p>

    <form>
        <label for="peso">Peso:</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>
        <br><br>

        <label for="altura">Altura:</label>
        <input type="number" id="altura" placeholder="Digite sua altura" required>
        <br><br>

        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>

    <div id="resultado"></div>

    <script>
        function calcularIMC() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);

            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                var imc = peso / (altura * altura);
                var resultado = "Seu IMC é:  " + imc.toFixed(2);

                if (imc < 18.5) {
                    resultado += "  Voce esta abaixo do peso";
                } else if (imc < 24.9) {
                    resultado += "  seu peso é normal";
                } else if (imc < 29.9) {
                    resultado += "  voce esta com sobrepeso";
                } else if (imc < 34.9) {
                    resultado += "  voce possui Obesidade grau 1";
                } else if (imc < 39.9) {
                    resultado += "  voce possui Obesidade grau 2";
                } else {
                    resultado += "  voce possui Obesidade grau 3";
                }

                document.getElementById("resultado").innerHTML = resultado;
            } else {
                document.getElementById("resultado").innerHTML = "Por favor, insira valores válidos.";
            }
        }
    </script>

</body>
</html>
